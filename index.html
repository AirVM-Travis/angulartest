<html>

  <head>
    <title>Angular2 FTW </title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/as-core.css">
    <link rel="stylesheet" href="css/as-icons.css" />
    <link rel="stylesheet" href="css/addon/font-awesome.min.css" />

    <style>
      .as__wrap input[autoGrow] {
        -webkit-transition: width .314159s ease-in-out !important;
        -o-transition: width .314159s ease-in-out !important;
        transition: width .314159s ease-in-out !important;
      }
    </style>

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/boot')
            .then(null, console.error.bind(console));
    </script>

  </head>

  <!-- 3. Display the application -->
  <body>
    <div class="as__wrap">
    
    <my-app>
      
      <div class="loading">
        <div class="loading__spinner">
          <div class="loading__spinner__mid"></div>
        </div>
      </div><!-- end loading -->
      
    </my-app>
    </div><!-- end as__wrap -->
  </body>

</html>
